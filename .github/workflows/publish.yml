name: Publish Package

on:
  push:
    branches:
      - main

jobs:

  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Twine
        run: pip install wheel twine

      - name: Build Package
        run: python -m build

      - name: Publish Package
        run: python -m twine upload dist/*
